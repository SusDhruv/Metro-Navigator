  <script>
  class priorityqueue{
      constructor()
      {
          this.items=[];
      }
      enqueue(element)
      {
          if(this.isEmpty())
          {
              this.items.push(element);
          }
          else{
              let f=0;
              for(let i=0;i<this.items.length;i++)
              {
                  if(element[1]<this.items[i][1])
                  {
                      this.items.splice(i,0,element);
                      let f=1;
                      break;
                  }
              }
              if(!f)
              {
                  this.items.push(element);
              }
          }
      };
      dequeue()
      {
          return(this.items.shift());
      };
      isEmpty()
      {
          return(this.items.length===0);
      };
  }
  
  class graph{
      constructor()
      {
          this.nodes=[];
          this.adjacencylist={};
      }
      addnode(node)
      {
          this.nodes.push(node);
          this.adjacencylist[node]=[];
      };
      addedge(node1,node2,Ts,colr)
      {
          this.adjacencylist[node1].push({node:node2,Timess:Ts,line:colr});
          this.adjacencylist[node2].push({node:node1,Timess:Ts,line:colr});
          
      };
      shortestroute(source,destination)
      {
          console.log("--Directions from " + source+ " to " + destination + "--\n");
          let t={};
          var c=[];
          let b={};
          t[source]=0;
          var fs=0,fd=0;
          let pq= new priorityqueue();
          this.nodes.forEach(node => {
              if(node==source)
              {
                  fs=1;
              }
              if(node==destination)
              {
                  fd=1;
              }
              if(node!==source)
              {
                  t[node]=Infinity;
              }
          });
             if(fs==0&&fd==0)
              {
                  return {'status':9900};
              }
              else if(fs==0)
              {
                  return {'status':9901};
              }
              else if(fd==0)
              {
                  return {'status':9910};
              }
              pq.enqueue([source,0]);
              while(!pq.isEmpty())
              {
                  let short=pq.dequeue();
                  let currentnode=short[0];
                  this.adjacencylist[currentnode].forEach(neighbour=>{
                      let time=t[currentnode]+neighbour.Timess;
                      if(currentnode!=source)
                      {
                          if(this.getline(currentnode,neighbour.node)!=this.getline(currentnode,b[currentnode]))
                          {
                              time=time+9;
                          }
                      }
                  if(time<t[neighbour.node]){
                      t[neighbour.node]=time;
                      b[neighbour.node]=currentnode;
                      pq.enqueue([neighbour.node,time]);
                    }
                  });
             
              } 
              let path=[destination];
              let last=destination;
              class final{
                  constructor()
                  {
                      this.status=99;
                      this.line1=[];
                      this.line2=[];
                      this.interchange=[];
                      //this.ends=[];
                      this.path;
                      this.time;
                  }
              }
                  var result =new final();
                  while(last!==source)
                  {
                      if(this.getline(last,b[last])!=this.getline(b[last],b[b[last]]))
                      {
                          if(b[last]!=source)
                          {
                              result.line1.unshift(this.getline(b[last],b[b[last]]));
                              result.line2.unshift(this.getline(last,b[last]));
                              result.interchange.unshift(b[last]);
                          }
                      }
                      path.unshift(b[last]);
                      last=b[last];
                  }
                  result.path=path;
                  result.time=t[destination];
                  if(result.interchange.length==0)
                  {
                      result.line1[0]=this.getline(result.path[0],result.path[1])
                  }
                 // result.ends=getlast(result.path,result.interchange,result.line1,result.line2);
                  return result;
      }
      
      printgraph(station)
      {
          console.log("adjacency list of "+ station + " are ");
          for(var i=0;i<this.adjacencylist[station].length;i++)
          {
              console.log(this.adjacencylist[station][i].node);
          }
      }
      getline(station1,station2)
      {
          var a=this.adjacencylist[station1];
          var b=this.adjacencylist[station2];
          if(a==undefined||b==undefined)
          {
              return -2;
          }
          for(var i=0;i<this.adjacencylist[station1].length;i++)
          {
              if(this.adjacencylist[station1][i].node==station2)
              {
                  return(this.adjacencylist[station1][i].line);
              }
          }
          for(var j=0;j<this.adjacencylist[station2].length;j++)
          {
              if(this.adjacencylist[station2][j].node==station1)
              {
                  return(this.adjacencylist[station2][j].line);
              }
          }
              
          return -1;
          
      }

  }
  function rungraph(){
      //let g=window.r;
      let source=document.getElementById("src").value;
      let destination=document.getElementById("dest").value;
      if(source.length==0){
        return;
      }
      else if(destination.length==0){
        return;
      }
      if(source==destination){
        alert("Starting Location and Destinaton cannot be same.");
        return;
      }
      console.log(r.shortestroute(source,destination));
      result=r.shortestroute(source,destination);
      let arr=new Array();
      arr=r.shortestroute(source,destination).path;
      show(arr);

      fpath=result.path;
      interchange=result.interchange;
      //g.getline(source,destination);
      //g.printgraph(source,destination);
      document.getElementById("container").style.display="none";
      document.getElementById("pathout").style.display="inline";

      document.getElementById("dest-out").innerHTML=destination;
      document.getElementById("src-out").innerHTML=source;
      document.getElementById("no-station-out").innerHTML= fpath.length;
      
      document.getElementById("liv-map").style.display="inline";
      document.getElementById("liv-map-2").style.display="inline";
      let fare_element=document.getElementById("fare");
      let fare=(result.time)*3.2;
      let finalfare=Math.floor(fare);
      fare_element.innerHTML=finalfare;
      var inter=document.getElementById("inter");
      if(interchange.length==0){
        var newlab=document.createElement("label");
        newlab.innerHTML="No Interchange";
        inter.appendChild(newlab);
      }
      else{
        for(let i=0;i<interchange.length;i++){
        var newlab=document.createElement("label");
        newlab.innerHTML=interchange[i];
        var newline=document.createElement("br");

        var div1=document.createElement("div");
        div1.classList.add("left-inter");
        var div2=document.createElement("div");
        div2.classList.add("right-inter");
        var div3=document.createElement("div");
        div3.classList.add("li-inter");
        var intimg=document.createElement("img");
        intimg.setAttribute("src","depositphotos_481589750-stock-illustration-flat-arrows-on-white-background-removebg-preview.png");
        intimg.classList.add("inter-img");

        div1.appendChild(intimg);
        div2.appendChild(newlab);
        div2.appendChild(newline);
        div3.appendChild(div1);
        div3.appendChild(div2);
        inter.appendChild(div3);
      }
      }
      var menu=document.getElementById("pathout").getElementsByTagName("ul")[0];
      for(let i=0;i<fpath.length;i++){
          var newli=document.createElement("li");
          var div=document.createElement("div");
          var label=document.createElement("label");
          var newline=document.createElement("br");
          var divstatlab=document.createElement("div");
          var horline=document.createElement("hr");
          div.classList.add("path-list-div");
          divstatlab.classList.add("verticalline");
          div.appendChild(horline);
          divstatlab.appendChild(label);
          label.innerHTML=fpath[i];
          div.appendChild(divstatlab);
          menu.appendChild(div);
          menu.appendChild(newline);
      }
  }
